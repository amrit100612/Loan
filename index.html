<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 15px;
            width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78,115,223,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4e73df;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2e59d9;
            transform: scale(1.02);
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
        }

        .approved {
            background-color: #d4edda;
            color: #155724;
        }

        .rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

<div class="card">
    <h2>üè¶ Loan Prediction</h2>

    <form id="loanForm">

        <select id="Gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <select id="Married" required>
            <option value="">Marital Status</option>
            <option value="Yes">Married</option>
            <option value="No">Unmarried</option>
        </select>

        <select id="Dependents" required>
            <option value="">Dependents</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select>

        <select id="Education" required>
            <option value="">Education</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>

        <select id="Self_Employed" required>
            <option value="">Self Employed?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <input type="number" id="ApplicantIncome" placeholder="Applicant Income" required>
        <input type="number" id="CoapplicantIncome" placeholder="Coapplicant Income" required>
        <input type="number" id="LoanAmount" placeholder="Loan Amount" required>
        <input type="number" id="Loan_Amount_Term" placeholder="Loan Term" required>

        <select id="Credit_History" required>
            <option value="">Credit History</option>
            <option value="1">Good (1)</option>
            <option value="0">Bad (0)</option>
        </select>

        <select id="Property_Area" required>
            <option value="">Property Area</option>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select>

        <button type="submit">Predict Loan Status</button>

    </form>

    <div id="result"></div>
</div>

<script>
document.getElementById("loanForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        Gender: document.getElementById("Gender").value,
        Married: document.getElementById("Married").value,
        Dependents: document.getElementById("Dependents").value,
        Education: document.getElementById("Education").value,
        Self_Employed: document.getElementById("Self_Employed").value,
        ApplicantIncome: parseFloat(document.getElementById("ApplicantIncome").value),
        CoapplicantIncome: parseFloat(document.getElementById("CoapplicantIncome").value),
        LoanAmount: parseFloat(document.getElementById("LoanAmount").value),
        Loan_Amount_Term: parseFloat(document.getElementById("Loan_Amount_Term").value),
        Credit_History: parseFloat(document.getElementById("Credit_History").value),
        Property_Area: document.getElementById("Property_Area").value
    };

    const response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await response.json();

    const resultDiv = document.getElementById("result");

    if (result.prediction.includes("Approved")) {
        resultDiv.className = "approved";
    } else {
        resultDiv.className = "rejected";
    }

    resultDiv.innerText = result.prediction;
});
</script>

</body>
</html>
